apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/efi-pasaar/learning-with-argocd
    targetRevision: HEAD
    path: kubernetes/myapp

  destination:
    server: https://kubernetes.default.svc
    namespace: .
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
        selfHeal: true
        prune: true